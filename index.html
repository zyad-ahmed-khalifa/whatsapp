<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- fontawesome libarary -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- main css  -->
    <link rel="stylesheet" href="css/whats.css">
    <title>WhatsApp</title>
  </head>
  <body>
    <!-- start right header  -->
    <div class="right-header">
      <div class="chat-with">
        <div class="img">
          <img src="images/chat-with.jpg" alt="img">
        </div>
        <h3>zyad ahmed</h3>
      </div>
      <div class="right-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <!-- end right header  -->
    <!-- start background -->
    <div class="background">
      <div class="container">
        <!-- attention  -->
        <div class="attention">
          <i class="fa-solid fa-lock size"></i>
          <p>Message are end-to-end encrypted. No one outside of this chat, not even WhatsApp, can read or listen to them. click to learn more</p>
        </div>
        <!-- message  -->
        <div class="message">
          <div>text</div>
          <div>
            <span>9:45pm</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
